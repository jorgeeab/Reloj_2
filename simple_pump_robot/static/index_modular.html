<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Simple Pump – Modular UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --bg:#0b1023; --panel:#121837; --panel2:#0e1430; --text:#e8eefc; --muted:#9db3ff; --border:#2b3568; --accent:#4ea1ff; }
    body{ margin:0; background:linear-gradient(180deg,#091029,#0a0f25); color:var(--text); font:14px/1.45 system-ui,Segoe UI,Roboto,Arial }
    .wrap{ max-width:1100px; margin:16px auto; padding:0 12px }
    .card{ background:linear-gradient(180deg,var(--panel2),var(--panel)); border:1px solid var(--border); border-radius:12px; padding:12px; margin:10px 0 }
    .pill{ padding:6px 10px; border:1px solid var(--border); border-radius:999px; background:rgba(255,255,255,0.03) }
    .flow-widget{border:1px solid var(--border); border-radius:12px; padding:12px; background:rgba(0,0,0,0.18); margin-bottom:16px;}
    .fw-header{display:flex; flex-direction:column; gap:12px; margin-bottom:12px}
    @media(min-width:760px){ .fw-header{ flex-direction:row; justify-content:space-between; align-items:flex-start } }
    .fw-stats{display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:10px}
    .fw-stat{background:rgba(0,0,0,0.15); border:1px solid var(--border); border-radius:10px; padding:8px 10px}
    .fw-stat label{display:block; font-size:12px; color:var(--muted)}
    .fw-stat span{font-weight:600; font-size:14px}
    .fw-step-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:12px; margin-bottom:12px}
    .fw-stepper{border:1px solid var(--border); border-radius:10px; padding:10px; background:rgba(0,0,0,0.12)}
    .stepper-head{display:flex; justify-content:space-between; align-items:center; font-weight:600; margin-bottom:8px}
    .stepper-head .unit{font-size:12px; color:var(--muted)}
    .stepper-body{display:flex; gap:6px; flex-wrap:wrap; align-items:center}
    .stepper-body input{width:90px; text-align:center}
    .fw-actions{display:flex; gap:10px; flex-wrap:wrap}
    .fw-actions button{padding:8px 16px; border-radius:10px; border:1px solid var(--border); background:#101736; color:var(--text); cursor:pointer}
    .toast{position:fixed; right:16px; bottom:16px; background:#0e1a40; border:1px solid var(--border); padding:10px 12px; border-radius:10px; display:none}
  </style>
</head>
<body>
  <main class="wrap">
    <h2 style="margin:8px 0 14px 0">Simple Pump — Modular</h2>

    <section class="card flow-widget" id="flow_widget">
      <div class="fw-header">
        <div>
          <h3 style="margin:0 0 4px 0">Control de Flujo</h3>
          <label><input type="checkbox" id="fw_sensor_chk"> Usar sensor de flujo</label>
          <p style="margin:4px 0 0 0; color:var(--muted); font-size:12px">Define volumen y caudal; la bomba inicia/termina automáticamente.</p>
        </div>
        <div class="fw-stats">
          <div class="fw-stat"><label>Flujo actual</label><span id="fw_flow_actual">0.0 ml/s</span></div>
          <div class="fw-stat"><label>Objetivo de flujo</label><span id="fw_flow_target">0.0 ml/s</span></div>
          <div class="fw-stat"><label>Volumen entregado</label><span id="fw_volume_actual">0 ml</span></div>
          <div class="fw-stat"><label>Objetivo de volumen</label><span id="fw_volume_target">0 ml</span></div>
          <div class="fw-stat"><label>Restante</label><span id="fw_volume_remaining">0 ml</span></div>
        </div>
      </div>
      <div class="fw-step-grid">
        <div class="fw-stepper">
          <div class="stepper-head"><span>Volumen objetivo</span><span class="unit">ml</span></div>
          <div class="stepper-body">
            <button type="button" data-fw-step="-100">−100</button>
            <button type="button" data-fw-step="-10">−10</button>
            <input type="number" id="fw_volume" min="0" max="2000" step="10" value="150" />
            <button type="button" data-fw-step="10">+10</button>
            <button type="button" data-fw-step="100">+100</button>
          </div>
        </div>
        <div class="fw-stepper">
          <div class="stepper-head"><span>Caudal objetivo</span><span class="unit">ml/s</span></div>
          <div class="stepper-body">
            <button type="button" data-target="flow" data-fw-step="-5">−5</button>
            <button type="button" data-target="flow" data-fw-step="-1">−1</button>
            <input type="number" id="fw_flow" min="0" max="100" step="0.5" value="5" />
            <button type="button" data-target="flow" data-fw-step="1">+1</button>
            <button type="button" data-target="flow" data-fw-step="5">+5</button>
          </div>
        </div>
      </div>
      <div class="fw-actions">
        <button id="fw_start">Ejecutar</button>
        <button id="fw_stop" class="warn">Detener</button>
        <button id="fw_reset" class="ghost">Reiniciar volumen</button>
      </div>
    </section>

    <section class="card">
      <div id="kv">—</div>
    </section>
  </main>

  <div id="toast" class="toast"></div>
  <script src="./js/flow_widget_pump.js"></script>
  <script>
    // Inicializa el widget Pump con SSE
    window.addEventListener('DOMContentLoaded', ()=>{
      PumpUI.buildPumpWidget('flow_widget');
    });
  </script>
</body>
</html>
