<div class="control-pair">
  <div class="pair-header">
    <label>Setpoint A (°)</label>
    <span class="live-val">Actual: <b id="t_a">0.00</b></span>
    <button type="button" class="gear-btn" id="gear_a" title="PID A: —">⚙</button>
  </div>
  <div class="pair-body">
    <div class="row" style="gap:8px; align-items:center">
      <button id="btn_a_dec10">−10°</button>
      <button id="btn_a_dec1">−1°</button>
      <input type="number" id="sp_a" step="0.5" value="0" min="0" max="300" style="width:90px">
      <button id="btn_a_inc1">+1°</button>
      <button id="btn_a_inc10">+10°</button>
    </div>
    <input type="range" id="sl_a" min="0" max="300" step="0.5" value="0" style="width:100%">
    <div class="pair-meta">
      <span>A: <b id="rd_a_deg">0.00</b> °</span>
      <span>Lim: <b id="t_lima">0</b></span>
      <span>Home: <b id="t_homa">0</b></span>
    </div>
    <!-- Host para controles extra de ángulo (widget) -->
    <div id="wg_ctrl_angulo"></div>
    <!-- Modo manual + energía de ángulo -->
    <div class="row energy-row" id="wg_a_energy_block">
      <label class="chk"><input type="checkbox" id="wg_a_manual"> A Manual</label>
      <div class="slider">
        <label>Energy A</label>
        <input type="range" id="wg_en_a" min="-255" max="255" value="0">
        <output id="wg_en_a_o">0</output>
      </div>
    </div>
    <div class="gauge"><label>Energy A</label><div class="bar"><div id="wg_g_ea"></div></div></div>
  </div>
</div>

<!-- Script del widget (ángulo) -->
<script src="/static/js/widgets/angulo_pid.js?v=1"></script>
