<div class="control-pair">
  <div class="pair-header">
    <label>Setpoint X (mm)</label>
    <span class="live-val">Actual: <b id="t_x">0.00</b></span>
    <button type="button" class="gear-btn" id="gear_x" title="PID X: —">⚙</button>
  </div>
  <div class="pair-body">
    <div class="row" style="gap:8px; align-items:center">
      <button id="btn_x_dec10">−10</button>
      <button id="btn_x_dec1">−1</button>
      <input type="number" id="sp_x" step="0.5" value="0" min="0" max="400" style="width:90px">
      <button id="btn_x_inc1">+1</button>
      <button id="btn_x_inc10">+10</button>
    </div>
    <input type="range" id="sl_x" min="0" max="400" step="0.5" value="0" style="width:100%">
    <div class="pair-meta">
      <span>X: <b id="rd_x_mm">0.00</b> mm</span>
      <span>Lim: <b id="t_limx">0</b></span>
      <span>Home: <b id="t_homx">0</b></span>
    </div>
    <div id="wg_ctrl_corredera"></div>
    <div class="row energy-row" id="wg_x_energy_block">
      <label class="chk"><input type="checkbox" id="wg_x_manual"> X Manual</label>
      <div class="slider">
        <label>Energy X</label>
        <input type="range" id="wg_en_x" min="-255" max="255" value="0">
        <output id="wg_en_x_o">0</output>
      </div>
    </div>
    <div class="gauge"><label>Energy X</label><div class="bar"><div id="wg_g_ex"></div></div></div>
  </div>
</div>

<!-- Script del widget -->
<script src="/static/js/widgets/corredera_pid.js?v=1"></script>
