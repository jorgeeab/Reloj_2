<div class="card" id="cfg_corredera">
  <h3>Corredera (X)</h3>
  <div class="row">
    <div class="field"><label>kpX</label><input type="number" id="wg_kpX" step="0.01" value="1.00"></div>
    <div class="field"><label>kiX</label><input type="number" id="wg_kiX" step="0.01" value="1.00"></div>
    <div class="field"><label>kdX</label><input type="number" id="wg_kdX" step="0.01" value="0.20"></div>
    <button type="button" id="wg_apply_pid_x">Aplicar PID</button>
  </div>
  <div class="row">
    <div class="field"><label>pasos/mm</label><input type="number" id="wg_steps_mm" step="0.001" value="0"></div>
    <div class="field"><label>pasos/cm</label><input type="text" id="wg_steps_cm" value="0" readonly></div>
    <button type="button" id="wg_apply_steps_mm">Aplicar pasos/mm</button>
  </div>
</div>
