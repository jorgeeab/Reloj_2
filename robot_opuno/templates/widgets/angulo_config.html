<div class="card" id="cfg_angulo">
  <h3>Ángulo (A)</h3>
  <div class="row">
    <div class="field"><label>kpA</label><input type="number" id="wg_kpA" step="0.01" value="1.00"></div>
    <div class="field"><label>kiA</label><input type="number" id="wg_kiA" step="0.01" value="1.00"></div>
    <div class="field"><label>kdA</label><input type="number" id="wg_kdA" step="0.01" value="0.20"></div>
    <button type="button" id="wg_apply_pid_a">Aplicar PID</button>
  </div>
  <div class="row">
    <div class="field"><label>pasos/grado</label><input type="number" id="wg_steps_deg" step="0.001" value="0"></div>
    <div class="field"><label>Z mm/°</label><input type="number" id="wg_z_mm_por_grado" step="0.001" value="1"></div>
    <button type="button" id="wg_apply_steps_deg">Aplicar Calibración</button>
  </div>
</div>
